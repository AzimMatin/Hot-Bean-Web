<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Beans Web</title>
    <link rel="icon" type="image/x-icon" href="HOT BEANS LOGO.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        nav {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 2px -2px gray;
        }

        /* Logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
        }

        .logo img {
            margin-left: 10px;
        }

        /* Navbar buttons */
        .navbar-buttons {
            display: flex;
            gap: 15px;
        }

        .navbar-buttons a {
            text-decoration: none;
            color: white;
            background-color: #007BFF; /* Blue background */
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar-buttons a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Button styling */
        .login-signup-buttons {
            display: flex;
            gap: 20px;
        }

        .login-signup-buttons button {
            padding: 10px 20px;
            background-color: #4195cc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-signup-buttons button:hover {
            background-color: #295b94;
        }

        /* Hero Image */
        .hero-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        .header {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            Hot Beans Web
            <img src="pictures/HOT BEANS LOGO.png" alt="Hot Beans Web" width="50" height="50">
      </div>
        <div class="navbar-buttons">
            <a href="Html pages/About.html">About</a>
            <a href="Html pages/Jobs.html">Jobs</a>
            <a href="Html pages/OurTeam.html">Our Team</a>
            <a href="Html pages/Courses.html">Courses</a>
            <a href="Html pages/Apply.html">Apply</a>
        </div>
    </nav>

    <!-- Hero Image -->
<img src="pictures/html code.jpg" alt="html code" class="hero-image" width="1800" height="1800">

<div class=header>
    <h2>WELCOME TO HOT BEANS WEB</h2>
</div>

    <!-- Call to Action Button -->
    <div style="text-align: center; margin-top: 30px;"> </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Hot Beans Web. All rights reserved.</p>
        <p><a href="Html pages/Privacy.html">Privacy Policy</a> | <a href="Html pages/Terms.html">Terms of Service</a></p>
    </footer>
</body>
	
	
</html>
