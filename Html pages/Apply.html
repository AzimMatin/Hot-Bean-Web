    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        nav {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 2px -2px gray;
        }

        /* Logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
        }

        .logo img {
            margin-left: 10px;
        }

        /* Navbar buttons */
        .navbar-buttons {
            display: flex;
            gap: 15px;
        }

        .navbar-buttons a {
            text-decoration: none;
            color: white;
            background-color: #007BFF; /* Blue background */
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar-buttons a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Button styling */
        .login-signup-buttons {
            display: flex;
            gap: 20px;
        }

        .login-signup-buttons button {
            padding: 10px 20px;
            background-color: #4195cc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-signup-buttons button:hover {
            background-color: #295b94;
        }

        /* Hero Image */
        .hero-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
